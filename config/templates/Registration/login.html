{% extends "Pages/Base.html" %}
{% load static %}

{% block contenido %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 login-card">
                <div class="card-header text-center login-card-header">
                    <h2 class="mb-0">Iniciar sesión</h2>
                </div>
                <div class="card-body p-4 login-card-body">
                    <form method="POST" class="needs-validation" novalidate>
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-lg login-btn">Ingresar</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center login-card-footer">
                    <small>¿No tienes cuenta? <a href="{% url 'register' %}" class="login-link">Regístrate</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
